# Organization and project keys are displayed in the right sidebar of the project homepage
sonar.organization=mannairahma
sonar.projectKey=mannairahma_backend
sonar.host.url=https://sonarcloud.io

# --- optional properties ---
sonar.projectName=backend
sonar.projectVersion=1.0.0
sonar.language=js
#sonar.sources=.
sonar.sourceEncoding=UTF-8
sonar.exclusions=/**/*.spec.js
sonar.test.inclusions=/**/*.spec.js
sonar.coverage.exclusions=/**/*.spec.js,src/**/*.mock.js,node_modules/*,coverage/lcov-report/*
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-report.xml

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8